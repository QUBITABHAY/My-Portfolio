<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./asset/css/contact.css">
    <script src="https://kit.fontawesome.com/2e2567c8e8.js" crossorigin="anonymous"></script>
    <title>Contact Me | Abhay Pratap Yadav</title>
    <link rel="icon" href="./asset/favicon_io/favicon.ico" type="image/x-icon">
</head>
<body>
    <nav class="navbar">
        <div class="nav-content">
            <a href="index.html" class="logo">APY</a>
            <button class="menu-btn" aria-label="Toggle menu">
                <i class="fa-solid fa-bars"></i>
            </button>
            <ul class="nav-links">
                <li><a href="index.html">Home</a></li>
                <li><a href="about.html">About</a></li>
                <li><a href="projects.html">Projects</a></li>
                <li><a href="contact.html" class="active">Contact</a></li>
            </ul>
        </div>
    </nav>

    <header>
        <h1>Get In Touch</h1>
        <p>Let's work together on something amazing</p>
    </header>

    <main class="contact-container">
        <div class="contact-info">
            <div class="contact-card">
                <i class="fas fa-envelope"></i>
                <h3>Email</h3>
                <p><a href="mailto:abhaypratap.yadav@adypu.edu.in">abhaypratap.yadav@adypu.edu.in</a></p>
            </div>
            
            <div class="contact-card">
                <i class="fab fa-github"></i>
                <h3>GitHub</h3>
                <p><a href="https://github.com/QUBITABHAY" target="_blank">QUBITABHAY</a></p>
            </div>
            
            <div class="contact-card">
                <i class="fab fa-linkedin"></i>
                <h3>LinkedIn</h3>
                <p><a href="https://www.linkedin.com/in/abhay-pratap-yadav-52452832b/" target="_blank">Connect with me</a></p>
            </div>

            <div class="contact-card">
                <i class="fas fa-code"></i>
                <h3>CodeForces</h3>
                <p><a href="https://codeforces.com/profile/QUBIT_ABHAY" target="_blank">QUBITABHAY</a></p>
            </div>
        </div>

        <div class="contact-form">
            <h2>Send Me a Message</h2>
            <form action="https://formsubmit.co/el/mowovu" method="POST">
                <div class="form-group">
                    <label for="name">Name</label>
                    <input type="text" id="name" name="name" required>
                </div>
                
                <div class="form-group">
                    <label for="email">Email</label>
                    <input type="email" id="email" name="email" required>
                </div>
                
                <div class="form-group">
                    <label for="subject">Subject</label>
                    <input type="text" id="subject" name="subject" required>
                </div>
                
                <div class="form-group">
                    <label for="message">Message</label>
                    <textarea id="message" name="message" rows="5" required></textarea>
                </div>
                
                <button type="submit" class="submit-btn">Send Message</button>
            </form>
        </div>
    </main>

    <footer>
        <a href="https://github.com/QUBITABHAY"><i class="fa-brands fa-github fa-bounce" style="font-size:50px"></i></a>
        <p>&copy; 2025 Abhay Pratap Yadav. All Rights Reserved.</p>
    </footer>

    <script src="./asset/js/script.js"></script>
</body>
</html>
